<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <title>Programming</title>
      <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>Programming Guide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
    <body>
      <div class="container">
        <h1>Programming Guide for the Undecided</h1>
        <h3>This series of questioning will help determine the programming language you should learn first.</h3>
        <div class="radio">
          <label>
          <p>Which of the following fictional characters do you best associate yourself with?</p>
            <input type="radio" name="operator" value="cinderella" checked>
            Cinderella
        </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="smokey">
            Smokey the Bear
          </label>
        </div>
        <div>
          <label for="name">What is your middle name:</label>
          <input type="text" id="name" name="user-name">
        </div>
        <div class="checkbox">
          <p>Check all that apply</p>
          <label>
            <input type="checkbox"> Check me out<Br />
            <input type="checkbox"> Oh Yeah!<br />
            <input type="checkbox"> Look at me<br />
            <input type="checkbox"> Bored<<br  />
            <input type="checkbox"> Hey there!<br />
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </body>
  </html>
